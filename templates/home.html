<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
      <title>Peeeches - {{title}}</title>
    {% else %}
      <title>Peeeches</title>
    {% endif %}
  </head>
  <body>
    <h1>Home Page</h1>
    {% for post in posts %}
      <h1>{{ post.title }}</h1>
      <p>By {{ post.author }} On {{ post.date_posted}}</p>
      <p>{{ post.content}}</p>
    {% endfor %}
  </body>
</html>
